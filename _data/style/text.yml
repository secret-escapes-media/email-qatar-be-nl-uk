# standard text styles
family:       "font-family: Helvetica, Arial, sans-serif, 'Open Sans';"
family-hack:  "[style*=\"Open Sans\"] { font-family: 'Open Sans', Helvetica, Arial, sans-serif !important; }"
gfont-link:   "<link href=\"https://fonts.googleapis.com/css?family=Open+Sans:400,600,700\" rel=\"stylesheet\">"
weight:       "font-weight: 400;"
bold:         "font-weight: 600;"
bolder:       "font-weight: 700;"
wide-kern:    "letter-spacing: 1px;"
wide-kern-lg: "letter-spacing: 2px;"
upper:        "text-transform: uppercase;"
xl:           "font-size: 18px; line-height: 27px;"
lg:           "font-size: 16px; line-height: 24px;"
md:           "font-size: 14px; line-height: 21px;"
sm:           "font-size: 12px; line-height: 18px;"
xs:           "font-size: 10px; line-height: 16px;"
color:
  white:   "color: #ffffff;"
  lighter: "color: #a1a5a9;"
  light:   "color: #74787d;"
  normal:  "color: #47484a;"
  dark:    "color: #2e2e2e;"