
<table {{fluid-table}}>
  <tr>
    <td>

      <!-- offer -->
      <table {{responsive-table}}>
        <tr>
          <td style="padding-top: 0;">

            <!-- column wrap -->
            <table {{responsive-table}}>
              <tr>
                <td valign="middle" style="border: 1px solid {{color.orange-lighter}};">

                  <!-- image-column -->
                  <table {{table}} class="responsive-table" align="left" width="50%" height="216">
                    <tr>
                      <td align="center" valign="middle">
                        <!-- offer image -->
                        <a href="{{offer.link}}">
                          <img src="{% include element/offer/image.html image=offer.image %}" border="0" width="300" style="display: block;" class="img-max" />
                        </a>
                      </td>
                    </tr>
                  </table>

                  <!-- content-column -->
                  <table {{table}} class="responsive-table" align="right" width="49.9%" height="216" bgcolor="{{color.white}}">
                    <tr>
                      <td align="left" valign="middle" style="{{spacing.boxpad.sm}}" class="responsive-td"> <!-- outlook needs height set on td, minus the vertical padding -->

                        <table {{fluid-table}}>
                          <!-- offer title -->
                          <tr>
                            <td align="left" colspan="3" style="{{title-core.family}} {{title-core.color.normal}} {{title-core.lg}} {{title-core.weight}} padding-bottom: 10px;" class="title-core--lg">
                              {{offer.title}}
                            </td>
                          </tr>

                          <!-- offer location -->
                          <tr>
                            <td align="left" colspan="3" style="padding-bottom: 12px;">
                              <table {{fluid-table}}>
                                <tr>
                                  <!-- map pin icon -->
                                  <td align="left" valign="middle" width="20">
                                    <img src="http://image.email.secretescapes.com/lib/fe91127277660c7b71/m/8/se19..pin.png" border="0" width="12" height="16" style="display: inline-block;">
                                  </td>
                                  <!-- location text -->
                                  <td align="left" style="{{text.family}} {{text.color.light}} {{text.sm}} {{text.bold}} {{text.upper}} {{text.wide-kern}} line-height: 16px;" class="text--sm">
                                    {{offer.location}}
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>

                          <!-- description -->
                          <tr>
                            <td align="left" colspan="3" style="{{text.family}} {{text.color.light}} {{text.weight}} font-size: 13px; padding-bottom: 0;" class="text--md offer-one-column-description">
                              {{offer.description}}
                            </td>
                          </tr>

                          <!-- offer price -->
                          <tr>
                            <td style="{{text.family}} {{text.color.light}} {{text.weight}} font-size: 13px; padding-bottom: 12px;" class="text--md">
                              {{locale.offer.from}} <span style="{{title-core.color.orange}} {{title-core.md}}">{{locale.offer.currency}}{{offer.price}}</span> {{offer.price-description}}
                            </td>
                          </tr>

                          <!-- cta button -->
                          <tr>
                            <td>
                              {% include element/button.html link=offer.link label=locale.offer.button style=button.orange size=button.size.xs class="button--xs" align="left" %}
                            </td>
                          </tr>


                        </table>
                      </td>
                    </tr>
                  </table>

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
